<DOCTYPE html>

	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="container">
			<h1> Score Calculator</h1>
			<div id="calculator">


				<form>
					<p>Education of Head of Family?
						<p>
						<select id="education">
						<option disabled selected value="0">-- Choose an Option --</option>
						<option value="7"> Professional Degree     </option>
						<option value="6"> Graduate                </option>
						<option value="5"> Intermediate/diploma    </option>
						<option value="4"> High School             </option>
						<option value="3"> Middle School           </option>
						<option value="2"> Primary School          </option>
						<option value="1"> Illiterate              </option>
					</select>

					<p>Occupation of head of family?
						<p>
						<select id="Occ">
						<option disabled selected value="0">-- Choose an Option --</option>
						<option value="10"> Professional            </option>
						<option value="6"> Semi Professional       </option>
						<option value="5"> Clerical/shop/farm      </option>
						<option value="4"> Skilled Worker          </option>
						<option value="3"> Semiskilled Worker      </option>
						<option value="2"> Unskilled worker        </option>
						<option value="1"> Unemployed              </option>
					</select>

					<p>Family Income?<p>
       				   Rs. <input id="income" type="text" placeholder="Family Income">

					<p>Number of People in the Family?<p>
       				   Rs. <input id="people" type="text" placeholder="no. of people">

					    <!--
						<p>
						<select id="income">
						<option disabled selected value="0">-- Choose an Option --</option>
						<option value="12"> RS 2000 and above        </option>
						<option value="10"> RS 1000 - 1999           </option>
						<option value="6">  RS  750 - 999            </option>
						<option value="4">  RS  500 - 749            </option>
						<option value="3">  RS  300 - 499            </option>
						<option value="2">  RS  101 - 299            </option>
						<option value="1">  Less than RS 100         </option>
					</select>
					-->

				</form>
			
				<button type="button" id="calculate">Calculate!</button>

				</div>
				<!--calculator end-->
				<div id="totalTip">
					<sup>Total</sup><span id="tip">0.00</span><br>
					<sup>category</sup><span id="cat">0.00</span>
					<small id="each"></small>
				</div>
				<!--totalTip end-->

		</div>
	<!--container end-->
	
	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>

	<!-- Directives -->
	<script src="js/directives/singlelist.js"></script>

	<!-- logic-->
	<script src="index.js"></script>
</body>
</html>
